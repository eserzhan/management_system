{% load index %}
<html><body>
    <h1>Subjects</h1>
    <ul>
        {% for subject in subjects %}
        
        <li>{{ subject.name }}|<a href="{{request.path}}{{ subject.name }}">Students in this subject</a></li>
        {% for i in subject.days %}
            <a>{{ i }} {{ subject.time|index:forloop.counter0 }}</a>
        {% endfor %}
        {% endfor %}
    </ul>
    </body></html>
