{% extends "reg/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
  <h1>Вход</h1>
    <br>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Войти</button>
  </form>
  <p class="text-center">Если вы еще не зарегистрированы в системе, <a href="/register">создайте</a> аккаунт</p>
</div>

{% endblock %}
