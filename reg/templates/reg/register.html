{% extends "reg/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
  <h1>Регистрация</h1>
    <br>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
  </form>
  <p class="text-center">Если вы уже зарегистрированы в системе, <a href="/login">войдите</a> в ваш аккаунт</p>
</div>

{% endblock %}
